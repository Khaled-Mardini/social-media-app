spring.application.name=social-media-app

##Connect to Database
spring.datasource.url=jdbc:mysql://localhost:3306/socialmediadb
spring.datasource.username=root
spring.datasource.password=

##Config JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
application.cache.ttl.min= 45
application.security.jwt.expiration= 86400000
application.security.jwt.refresh-token.expiration= 604800000
application.security.jwt.secret-key=somekey
application.security.activation-key.duration.min=1000000